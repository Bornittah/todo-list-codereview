<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list - Organise your day</title>
</head>
<body class="flex-center align-center">
  <div class="container">
    <header class="title flex-space-between align-center">
      <h2>Today's To Do</h2>
      <i class="fa-solid fa-rotate reset"></i>
    </header>

    <form class="form flex-space-between">
      <input type="text" placeholder="Add to your list" id="activity">
      <button type="submit" id="submit"><i class="fa fa-check"></i></button>
    </form>

    <ul class="list"></ul>

    <footer class="footer">
      <a href="" class="clear flex-center align-center">Clear all completed</a>
    </footer>

  </div>
</body>
</html>
